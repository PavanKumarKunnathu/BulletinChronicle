<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bulletin Chronicle</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Bootstrap Ecommerce Template" name="keywords">
        <meta content="Bootstrap Ecommerce Template Free Download" name="description">

        {% load static %}
        <!-- Favicon -->
<!--        <link href="img/favicon.ico" rel="icon">-->

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link  type="text/css" rel="stylesheet" href="{% static 'lib/slick/slick.css' %}" >
        <link  type="text/css" rel="stylesheet" href="{% static 'lib/slick/slick-theme.css' %}" >
<!--        <link href="lib/slick/slick.css" rel="stylesheet">-->
<!--        <link href="lib/slick/slick-theme.css" rel="stylesheet">-->


        <!-- Template Stylesheet -->
        <link  type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
<!--        <link href="css/style.css" rel="stylesheet">-->
    </head>

    <body>
     {% block nav %}
         <!-- Top Header Start -->
            <div class="top-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4">
                        <div class="logo">
                            <a href="">
                                <img src="{% static 'img/logo.png' %}" alt="Logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-4">
                        <div class="search">
                            <input type="text" placeholder="Search">
                            <button><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4">
                        <div class="social">
                            <a href=""><i class="fab fa-twitter"></i></a>
                            <a href=""><i class="fab fa-facebook"></i></a>
                            <a href=""><i class="fab fa-linkedin"></i></a>
                            <a href=""><i class="fab fa-instagram"></i></a>
                            <a href=""><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Top Header End -->


        <!-- Header Start -->
            <div class="header">
            <div class="container">
                <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                    <a href="#" class="navbar-brand">MENU</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav m-auto">
                            <a href="{% url 'index'   %}"  class="nav-item nav-link ">Home</a>
                            <a  href="{% url 'sportsNews'   %}"  class="nav-item nav-link active">Sports</a>
                            <a href="{% url 'technologyNews'   %}" class="nav-item nav-link">Technology</a>
                            <a href="{% url 'businessNews'   %}" class="nav-item nav-link">Business</a>
                            <a href="{% url 'educationNews'   %}" class="nav-item nav-link">Education</a>
                            <a href="{% url 'entertainmentNews'   %}" class="nav-item nav-link">Entertainment</a>
                            <a href="{% url 'socialproblemsNews'   %}" class="nav-item nav-link">Social Problems</a>

                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Header End -->
        <!-- Footer Start -->
         <div class="footer-bottom">
            <div class="container">
                <center><p>@Bulletin Chronicle Team</p></center>
            </div>
        </div>
     {% endblock %}
        <!-- Footer End -->




        <!-- Back to Top -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>


        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/slick/slick.min.js' %}"></script>


        <script src="{% static 'js/main.js' %}"></script>

    </body>
</html>
